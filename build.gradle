plugins {
    id 'java-library'
}

sourceSets {
    main {
        java {
            exclude '**/OtsCli.java'
        }
    }
}

dependencies {
    implementation 'junit:junit:4.13.1'
    implementation 'org.json:json:20190722'
    implementation 'org.bitcoinj:bitcoinj-core:0.14.7'
}

ext.moduleName = 'com.eternitywall.ots'